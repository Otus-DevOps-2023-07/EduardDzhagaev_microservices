version: '3.3'
services:
  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    networks:
      reddit_back:
        aliases:
          - node-exporter
      reddit_front:
        aliases:
          - node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'

  post_db:
    image: mongo:${MONGO_VERSION}
    volumes:
      - post_db:/data/db
    networks:
      reddit_back:
        aliases:
          - post_db
          - comment_db
  ui:
#    build: ./ui
    image: ${USERNAME}/ui:${UI_VERSION}
    ports:
      - ${PORT_UI}:${PORT_UI}/tcp
    networks:
      - reddit_front

  post:
#    build: ./post-py
    image: ${USERNAME}/post:${POST_VERSION}
    networks:
      reddit_back:
        aliases:
          - post_net
      reddit_front:
        aliases:
        - post_net

  comment:
#    build: ./comment
    image: ${USERNAME}/comment:${COMMENT_VERSION}
    networks:
      reddit_back:
        aliases:
          - comment_net
      reddit_front:
        aliases:
          - comment_net

  prometheus:
    image: ${USERNAME}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command: # Передаем доп параметры в командной строке
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      reddit_back:
        aliases:
          - prometheus
      reddit_front:
        aliases:
          - prometheus

volumes:
  post_db:
  prometheus_data:

networks:
  reddit_front:
    ipam:
      driver: default
      config:
      - subnet: 10.0.1.0/24

  reddit_back:
    driver: bridge
    ipam:
      config:
      - subnet: 10.0.2.0/24
